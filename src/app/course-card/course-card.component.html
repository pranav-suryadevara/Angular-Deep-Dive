<div class="course-card" *ngIf="course">
  <div class="course-title">{{ cardIndex + " - " + course.description }}</div>
  <img
    width="300"
    *ngIf="course.iconUrl; else noImage"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />

  <ng-template #noImage><p>No image is available.</p></ng-template>

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <button (click)="onCourseView()">View Course</button>
</div>
