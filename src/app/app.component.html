<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" *ngIf="courses[0] as course">
  <ng-template #blankImage let-courseName="description">
    <p class="warn">No Image is available yet.</p>
    <p class="warn">{{ courseName }} has no image yet.</p>
    <img src="/assets/empty-image.png" alt="" />
  </ng-template>

  <div
    *ngTemplateOutlet="blankImage; context: { description: course.description }"
  ></div>
  <hr />
  <hr />
  <ng-container
    *ngTemplateOutlet="
      blankImage;
      context: { description: courses[1].description }
    "
  ></ng-container>
  <hr />
  <hr />

  <course-card (courseSelected)="onCourseSelected($event)" [course]="course">
    <course-image [src]="course.iconUrl"></course-image>
    <div class="course-description">
      {{ course.longDescription }}
    </div>

    Edit Description: <textarea name="" id="" cols="30" rows="10"></textarea>
  </course-card>
</div>
