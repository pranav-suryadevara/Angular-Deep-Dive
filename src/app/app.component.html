<div class="top-menu" highlighted>
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" *ngIf="courses[0] as course">
  <course-card
    highlighted
    #highlighter="hl"
    (toggleHighlight)="onToggle($event)"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
  >
    <course-image [src]="course.iconUrl"></course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>

<!-- Strucutral Directives De-Sugared, course is the varaible into which the courses[0] will be stored and we used the let-varName syntax -->
<ng-template [ngIf]="courses[0]" let-course>
  <div class="courses">
    <course-card
      highlighted
      #highlighter="hl"
      (toggleHighlight)="onToggle($event)"
      (courseSelected)="onCourseSelected($event)"
      [course]="course"
    >
      <course-image [src]="course.iconUrl"></course-image>

      <div class="course-description" (dblclick)="highlighter.toggle()">
        {{ course.longDescription }}
      </div>
    </course-card>
  </div>
</ng-template>
